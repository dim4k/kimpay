<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline - Kimpay</title>
        <style>
            body {
                font-family: system-ui, -apple-system, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background-color: #0f172a;
                color: #f8fafc;
                text-align: center;
            }
            h1 {
                margin-bottom: 1rem;
            }
            p {
                color: #94a3b8;
                margin-bottom: 2rem;
            }
            button {
                background: #4f46e5;
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-size: 1rem;
                cursor: pointer;
                font-weight: 600;
            }
            button:hover {
                background: #4338ca;
            }
        </style>
    </head>
    <body>
        <h1>You are offline</h1>
        <p>Please check your internet connection and try again.</p>
        <button onclick="window.location.reload()">Retry</button>
    </body>
</html>
