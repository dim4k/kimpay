<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preload" href="/fonts/Outfit-Regular.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="preload" href="/fonts/Outfit-Bold.woff2" as="font" type="font/woff2" crossorigin />
        <style>
@font-face {
  font-family: 'Outfit';
  font-style: normal;
  font-weight: 300;
  font-display: swap;
  src: url(/fonts/Outfit-Light.woff2) format('woff2');
}
@font-face {
  font-family: 'Outfit';
  font-style: normal;
  font-weight: 400;
  font-display: swap;
  src: url(/fonts/Outfit-Regular.woff2) format('woff2');
}
@font-face {
  font-family: 'Outfit';
  font-style: normal;
  font-weight: 500;
  font-display: swap;
  src: url(/fonts/Outfit-Medium.woff2) format('woff2');
}
@font-face {
  font-family: 'Outfit';
  font-style: normal;
  font-weight: 600;
  font-display: swap;
  src: url(/fonts/Outfit-SemiBold.woff2) format('woff2');
}
@font-face {
  font-family: 'Outfit';
  font-style: normal;
  font-weight: 700;
  font-display: swap;
  src: url(/fonts/Outfit-Bold.woff2) format('woff2');
}
        </style>

        <!-- Structured Data -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@graph": [
                    {
                        "@type": "WebSite",
                        "name": "Kimpay",
                        "url": "https://kimpay.io"
                    },
                    {
                        "@type": "Organization",
                        "@id": "https://kimpay.io/#organization",
                        "url": "https://kimpay.io",
                        "logo": "https://kimpay.io/logo.png",
                        "name": "Kimpay"
                    },
                    {
                        "@type": "WebApplication",
                        "name": "Kimpay",
                        "url": "https://kimpay.io",
                        "image": "https://kimpay.io/logo.png",
                        "screenshot": "https://kimpay.io/marketing_final.png",
                        "description": "Simple expense sharing for groups. Split bills, track shared costs, and settle debts easily.",
                        "applicationCategory": "FinanceApplication",
                        "operatingSystem": "Any",
                        "author": {
                            "@id": "https://kimpay.io/#organization"
                        },
                        "offers": {
                            "@type": "Offer",
                            "price": "0",
                            "priceCurrency": "USD"
                        },
                        "featureList": [
                            "Expense tracking",
                            "Group expense sharing",
                            "Smart debt settlement",
                            "Multi-language support",
                            "Dark mode",
                            "PWA support"
                        ]
                    }
                ]
            }
        </script>

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
