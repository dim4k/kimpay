name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push app Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kimpay-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kimpay-app:${{ github.sha }}

      - name: Build and push PocketBase Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./pocketbase/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kimpay-pb:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kimpay-pb:${{ github.sha }}
