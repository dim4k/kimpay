name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Install dependencies
      working-directory: ./app
      run: npm ci

    - name: Run Unit Tests
      working-directory: ./app
      run: npm run test:unit

  e2e-tests:
    name: E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: unit-tests  # Run after unit tests pass
    steps:
    - uses: actions/checkout@v4

    - name: Run E2E Tests (Docker)
      run: docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from tests tests pocketbase-test

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: app/playwright-report/
        retention-days: 30
